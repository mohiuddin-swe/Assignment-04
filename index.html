<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
  <title>Shopping Cart</title>
  
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/48fb6b8a1b.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 underline underline-offset-8 ;">Buy Fruits</h1>
    <div id="product-list" class="grid grid-cols-3 gap-4"></div>

    <hr class="my-8">

    <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
    <div id="cart-items"></div>

    <div class="my-4">
      <button id="clear-cart" class="px-4 py-2 bg-red-500 text-white rounded">Clear Cart</button>
    </div>
  </div>

  <script src="dist/app.js" type="module"></script>
</body>

</html>
